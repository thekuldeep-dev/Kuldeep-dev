<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>
    <form>
        <h2>Personal Details</h2>

        <label for="name">First Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Dev" required>
        <br><br>

        <label for="sirName">Last Name</label>
        <input type="text" name="sirname" id="sirName" placeholder="e.g. Sharma">
        <br><br>

        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob" required>
        <br><br>

        <h3>Gender</h3>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br><br>

        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br><br>

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br><br>

        <h3>Upload your Photo</h3>

        <input type="file" name="file">

        <hr>

        <h2>Contact Information</h2>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
        <br><br>
        
        <label for="Address">Mailing Address</label>
        <textarea name="Address" id="Address"></textarea>

        <hr>

        <h2>Academic Information</h2>
        
        <label for="course">Select Your Course:</label>
        <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="EE">EE</option>
        </select>    

        <br>

        <h3>Extracurricular Activities</h3>

        <label for="Sports">Sports</label>
        <input type="checkbox" name="interest" id="Sports" value="Sports">
        <br><br>

        <label for="Music">Music</label>
        <input type="checkbox" name="interest" id="Music" value="Music">
        <br><br>

        <label for="Technology">Technology</label>
        <input type="checkbox" name="interest" id="Technology" value="Technology">
        <br><br>

        <label for="voluntering">voluntering</label>
        <input type="checkbox" name="interest" id="voluntering" value="voluntering">
        <br><br>

        <h2>Create your Account</h2>

        <label for="password">Create a Password:</label>
        <input type="password" name="password" id="password">
        <br><br>
        <label for="securityQ">Security Question</label>
        <select name="securityQ" id="securityQ">
            <option value="pet name">what was your First pets's name?</option>
            <option value="first school">what was your first school name?</option>
            <option value="what was your birth place name?"></option>
        </select>
        <br><br>
        
        <label for="SecurityA">Security Answer</label>
        
        <label for="TermsC">I agree to the Terms and Conditions.</label>
        <input type="checkbox" name="TermsC" id="TermsC">

        <hr>

        <button type="submit">Register</button>
        <button type="reset">Clear From</button>
    </form>
</body>
</html>
