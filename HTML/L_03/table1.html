<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>

            <tr>

                <td>$1.00</td>

            <tr>

            </tr>
        </tfoot>
